apiVersion: v1
kind: PersistentVolume
metadata:
  name: trivy-pv
  labels:
    app: trivy
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3-csi
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-097daf816c0760af7   # ðŸ”¥ Replace with your actual EBS Volume ID
    fsType: ext4
