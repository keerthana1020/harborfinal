apiVersion: v1
kind: PersistentVolume
metadata:
  name: harbor-core-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3-csi
  hostPath:
    path: /mnt/data/harbor-core  # Update path if using AWS EFS
