apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv
  namespace: harborfinal
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp3-csi
  csi:
    driver: ebs.csi.aws.com
    volumeHandle: vol-097daf816c0760af7   # ðŸ”¥ Replace with your actual EBS Volume ID
    fsType: ext4
